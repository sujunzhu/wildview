{{define "content"}}
  <div id="contactus">
    <div id="contactus-info">
      <div>
        <p><label>Contact us via Phone:</label>213820xxxx</p>
        <br>
        <br>
        <p><label>Contact email:</label>wildviewinc@gmail.com</p>
      </div>
    </div>
    <div id="contactus-form-info">
      <form id="contactus-form">
        <div>
          <label>Name:</label>
          <input type="text" class="form-control" required>
        </div>
        <div>
          <label>Email:</label>
          <input type="email" class="form-control" required>
        </div>
        <div>
          <label>Phone #:</label>
          <input type="number" class="form-control">
        </div>
        <div>
          <label>Infomation:</label>
          <textarea class="form-control"></textarea>
        </div>
        <br>
        <input type="button" value="submit" class="btn btn-default">
      </form>
      {{if .Error}}
      <div>
        <br>
      </div>
      <div id="contact-error" class="alert alert-danger">
        <strong>Error!</strong> {{.Error}}
      </div>
      {{end}}
    </div>
  </div>
{{end}}
